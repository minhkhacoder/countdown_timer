<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Countdown-Timer</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <button class = "time-btn">
                <h2 id="days"></h2>
            </button>
            <small>DAYS</small>
        </div>

        <div class="time">
            <button class = "time-btn">
                <h2 id="hours"></h2>
            </button>
            <small>HOURS</small>
        </div>

        <div class="time">
            <button class = "time-btn">
                <h2 id="minutes"></h2>
            </button>
            <small>MINUTES</small>
        </div>

        <div class="time">
            <button class = "time-btn">
                <h2 id="seconds"></h2>
            </button>
            <small>SECONDS</small>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
